<h3>Zawodnicy biorący udział w wyścigu</h3>
<select name="rider" id="rider" [(ngModel)]="selectedRiderId">
  <option  *ngFor="let rider of ridersToAdd" value="{{rider.id}}">{{rider.id + '-' + rider.lastName + '-' + rider.firstName + ' - ' + rider.category!.name!}}</option>
</select>
<a class="btn btn-success" (click)="addRider()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg> Dodaj
</a>


<table>
    <tr *ngFor="let rider of addedRiders">
      <td>{{rider.id + '-' + rider.lastName + '-' + rider.firstName + ' - ' + rider.category!.name!}}</td>
      <td><a (click)="deleteRider(rider.id)" type="button" class="btn btn-danger btn-sm">-</a></td>
    </tr>
  </table>

  <div class="d-flex justify-content-between">
    <button (click)="updateRiders()" type="button" class="btn btn-info">{{ 'common-actions.save' | translate }}</button>
</div>
