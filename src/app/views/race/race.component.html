<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info" routerLink="/races/new">{{'common-actions.add' | translate}}</button>
    <button type="button" class="btn btn-secondary" routerLink="/race/calendar">{{'common.calendar' | translate}}</button>
</div>
<table mat-table [dataSource]="races">
    <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> Id </th>
           <td mat-cell *matCellDef="let race"> {{race.id }} </td>
   </ng-container>
   <ng-container matColumnDef="title">
       <th mat-header-cell *matHeaderCellDef> {{'race.title' | translate}} </th>
       <td mat-cell *matCellDef="let race"> {{race.title}} </td>
   </ng-container>
   <ng-container matColumnDef="startDate">
       <th mat-header-cell *matHeaderCellDef> {{'race.startDate' | translate}} </th>
       <td mat-cell *matCellDef="let race"> {{race.startDate | date:'dd/MM/yyyy'}} </td>
   </ng-container>
   <ng-container matColumnDef="endDate">
       <th mat-header-cell *matHeaderCellDef> {{'race.endDate' | translate}} </th>
       <td mat-cell *matCellDef="let race"> {{race.endDate | date:'dd/MM/yyyy' }} </td>
   </ng-container>
   <ng-container matColumnDef="url">
       <th mat-header-cell *matHeaderCellDef> {{'race.url' | translate}} </th>
       <td mat-cell *matCellDef="let race"> 
        <a href="{{race.url}}">link</a>
   </ng-container>
   <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef> {{'common.actions' | translate}} </th>
       <td mat-cell *matCellDef="let race">
        <a style="color: black;" routerLink="/race/{{race.id}}" style="text-align: right;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </a>
   
       </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row *matRowDef="let training; columns: columnsToDisplay"></tr>
   
   </table>
