{{activationCode}}

<div class="container">
	<div class="d-flex justify-content-center h-100 w-100">
		<div class="card">

			<div class="card-body">
				<form [formGroup]="form" (submit)="submit()">
                    <div class="input-group form-group">
						<input formControlName="mail" type="text" class="form-control" placeholder="{{'admin.register-account.email' | translate }}">
					</div>
					<br>
                    <div class="input-group form-group">
						<input formControlName="password" type="password" class="form-control" placeholder="{{'login.passwordPlaceholder' | translate }}">
					</div>
					<br>
					<div class="form-group">
						<input type="submit" value="Aktywuj" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
