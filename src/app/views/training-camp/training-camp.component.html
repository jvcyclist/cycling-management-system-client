<table mat-table [dataSource]="trainingCamps">

    <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> {{'training-camp.id' | translate}} </th>
           <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.id }} </td>
   </ng-container>
   <ng-container matColumnDef="title">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.title' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.title}} </td>
   </ng-container>
   <ng-container matColumnDef="startDate">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.startDate' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.startDate | date}} </td>
   </ng-container>
   <ng-container matColumnDef="endDate">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.endDate' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.endDate | date}}  </td>
   </ng-container>
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{'common.actions' | translate}} </th>
    <td mat-cell *matCellDef="let trainingCamp">
        <button routerLink="/training-camp/{{trainingCamp.id}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </button>
    </td>
</ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row *matRowDef="let trainingCamp; columns: columnsToDisplay"></tr>
   
   </table>
