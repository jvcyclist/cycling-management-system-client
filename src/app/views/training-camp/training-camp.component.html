<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info">{{'common-actions.add' | translate}}</button>
</div>
<table mat-table [dataSource]="trainingCamps">
    <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> {{'training-camp.id' | translate}} </th>
           <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.id }} </td>
   </ng-container>
   <ng-container matColumnDef="title">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.title' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.title}} </td>
   </ng-container>
   <ng-container matColumnDef="startDate">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.startDate' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.startDate | date}} </td>
   </ng-container>
   <ng-container matColumnDef="endDate">
       <th mat-header-cell *matHeaderCellDef> {{'training-camp.endDate' | translate}} </th>
       <td mat-cell *matCellDef="let trainingCamp"> {{trainingCamp.endDate | date}}  </td>
   </ng-container>
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{'common.actions' | translate}} </th>
    <td mat-cell *matCellDef="let trainingCamp">
        <button routerLink="/training-camp/{{trainingCamp.id}}">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><rect fill="none" height="24" width="24"/><path d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z"/></svg>
        </button>
    </td>
</ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row *matRowDef="let trainingCamp; columns: columnsToDisplay"></tr>
   
   </table>
