<table mat-table [dataSource]="trainingArray">

 <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let training"> {{training.id }} </td>
</ng-container>
<ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> {{'training.date' | translate}} </th>
    <td mat-cell *matCellDef="let training"> {{training.date | date}} </td>
</ng-container>
<ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> {{'training.type' | translate}} </th>
    <td mat-cell *matCellDef="let training"> {{training.type}} </td>
</ng-container>
<ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef> {{'training.kind' | translate}} </th>
    <td mat-cell *matCellDef="let training"> {{training.kind}} </td>
</ng-container>
<ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> {{'training.distance' | translate}} </th>
    <td mat-cell *matCellDef="let training"> {{training.distance}} </td>
</ng-container>
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> {{'training.description' | translate}} </th>
    <td mat-cell *matCellDef="let training"> {{training.description}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let training; columns: columnsToDisplay"></tr>

</table>
