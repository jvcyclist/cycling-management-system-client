<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info" routerLink="/riders/new">{{'common-actions.add' | translate}}</button>
    <button type="button" class="btn btn-warning" (click)="processReport()">{{'common-actions.generate-pdf' | translate}}</button>
</div>

<table id="riders" mat-table [dataSource]="riderArray">
    <ng-container matColumnDef="category">
           <th mat-header-cell *matHeaderCellDef> {{'rider.category' | translate}} </th>
           <td mat-cell *matCellDef="let rider"> {{rider.category.name }} </td>
   </ng-container>
   <ng-container matColumnDef="firstName">
       <th mat-header-cell *matHeaderCellDef> {{'rider.first_name' | translate}} </th>
       <td mat-cell *matCellDef="let rider"> {{rider.firstName}} </td>
   </ng-container>
   <ng-container matColumnDef="lastName">
       <th mat-header-cell *matHeaderCellDef> {{'rider.last_name' | translate}} </th>
       <td mat-cell *matCellDef="let rider"> {{rider.lastName}} </td>
   </ng-container>
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{'common.actions' | translate}} </th>
    <td mat-cell *matCellDef="let rider"  style="text-align: right;">
        <a style="color: black; padding-left: 40%;" routerLink="/rider/{{rider.id}}" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </a>
    </td>
</ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row *matRowDef="let rider; columns: columnsToDisplay"></tr>
</table>
