<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info" routerLink="/riders/new">{{'common-actions.add' | translate}}</button>
</div>

<table mat-table [dataSource]="riderArray">
    <ng-container matColumnDef="category">
           <th mat-header-cell *matHeaderCellDef> {{'rider.category' | translate}} </th>
           <td mat-cell *matCellDef="let rider"> {{rider.category }} </td>
   </ng-container>
   <ng-container matColumnDef="first_name">
       <th mat-header-cell *matHeaderCellDef> {{'rider.first_name' | translate}} </th>
       <td mat-cell *matCellDef="let rider"> {{rider.first_name}} </td>
   </ng-container>
   <ng-container matColumnDef="last_name">
       <th mat-header-cell *matHeaderCellDef> {{'rider.last_name' | translate}} </th>
       <td mat-cell *matCellDef="let rider"> {{rider.last_name}} </td>
   </ng-container>
   <ng-container matColumnDef="license_no">
       <th mat-header-cell *matHeaderCellDef> {{'rider.license_no' | translate}} </th>
       <td mat-cell *matCellDef="let rider"> {{rider.license_no}}  </td>
   </ng-container>
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{'common.actions' | translate}} </th>
    <td mat-cell *matCellDef="let rider">
        <button routerLink="/rider/{{rider.id}}">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><rect fill="none" height="24" width="24"/><path d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z"/></svg>
        </button>
    </td>
</ng-container>
   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row *matRowDef="let rider; columns: columnsToDisplay"></tr>
</table>
